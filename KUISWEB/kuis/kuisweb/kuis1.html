<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8a2be2, #ff1493);
            text-align: center;
            color: white;
        }
        .profile {
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 10px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 15px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
        .links a:hover {
            background: #ddd;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="Aul.jpg" alt="Profile Picture">
        <h2>Aulia Dwi Husnawati</h2>
    </div>
    <div class="links">
        <a href="jadwal.html">Lihat Jadwal Pelajaran</a>
        <a href="#">Universitas Lampung</a>
        <a href="#">Menulis</a>
        <a href="#">Lampung Timur</a>
        <a href="#">Biru</a>
        <a href="#">Nasi Goreng</a>
    </div>
    <div class="social-icons">
        <a href="#">&#xf099;</a>
        <a href="#">&#xf09a;</a>
        <a href="#">&#xf16d;</a>
        <a href="#">&#xf1bc;</a>
        <a href="#">&#xf0e0;</a>
    </div>
</body>
</html>
