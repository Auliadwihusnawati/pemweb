<!DOCTYPE html>
<html>
<head>
<title>Jadwal Pelajaran</title>
<style>
/* Add your CSS styling here. This is a placeholder. */
table {
  width: 80%;
  border-collapse: collapse;
  margin: 20px auto;
  font-family: sans-serif;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center; /* Center text within cells */
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

/* Add styles for specific colors if needed (e.g., for G2, L1, etc.) */
.g2 { color:rgb(0, 0, 0); }
.l1 { color:rgb(13, 13, 13); }
.gb { color:rgb(14, 17, 15); }
.gc { color:rgb(4, 4, 4); }
.mb { color:#1a1919; }
.ma { color:hsl(0, 0%, 0%); }
.rpl { color:rgb(6, 6, 6); }

</style>
</head>
<body>

<h1>Jadwal Pelajaran</h1>

<table>
  <tr>
    <th>TIME</th>
    <th>SENIN</th>
    <th>SELASA</th>
    <th>RABU</th>
    <th>KAMIS</th>
    <th>JUMAT</th>
  </tr>
  <tr>
    <td>07:30 - 09:10</td>
    <td class="g2">MAPEN</td>
    <td class="g2">TI</td>
    <td></td>
    <td></td>
    <td class="g2">PDT</td>
  </tr>
  <tr>
    <td>09:15 - 10:55</td>
    <td class="g2">TAM</td>
    <td class="g2">ADSI</td>
    <td class="l1">IOT(R)</td>
    <td class="gc">ML</td>
    <td class="mb">ML(R)</td>
  </tr>
  <tr>
    <td>11:00 - 12:40</td>
    <td></td>
    <td class="g2">AI</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>13:55 - 15:35</td>
    <td class="gb">IOT</td>
    <td class="ma">AI(R)</td>
    <td class="rpl">PEMDEK(R)</td>
    <td class="mb">ADSI(R)</td>
    <td class="l1">TAM(R)</td>
  </tr>
  <tr>
    <td>15:50 - 17:30</td>
    <td class="l1">PDT(R)</td>
    <td class="gb">PEMDEK</td>
    <td></td>
    <td class="l1">WEB(R)</td>
    <td class="gc">WEB</td>
  </tr>
</table>

</body>
</html>
